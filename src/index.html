<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto Cifrado Cesar</title>
    <link rel="stylesheet" href="style.css"> 
    
</head>

<body>
  <header class="titulo"></header>
  <header class="contenido"></header>
      <section class="botoncifrar"></section>
      <section class="botondescifrar"></section>
      <section class="imagen"></section>
  <header class="resultado"></header>
  <footer class="footer"></footer>
  
  <div id="titulo">
      <figure>
      <div id="logo">
      <img class="logo" src="http://www.imagenonline.com/imagenes/1/1068-b971d8a8556ed29debf5d7341936d280fdbda58f.jpg" style="max-width: 20%;height:auto;">
      <figcaption>Bienvenidos al sistema de codificación de mensajes confidenciales de empresas AV Enterprises Corporation</figcaption>
      </div>  
      </figure>
      <h1>Cifrado y Descifrado de Mensajes</h1>
    </div>
  
    
  <div id="contenido">
    <h2>Por favor introduzca el Mensaje y Offset deseado</h2>
    <div style="display:inline">  
    <input type="text" id="mensaje" placeholder="Mensaje">
    <input type="number" id="offset" placeholder="Offset">
    <h3>Seleccione la acción que desea ejecutar</h3>
    
    <div id="botoncifrar">
    <button id="btncifrar">Cifrar</button>
    </div>
    
    <div id="botondescifrar">
    <button id="btndescifrar">Descifrar</button>
    </div>
   
    <div id="imagen">
    <img class="imagen" src="http://www.imagenonline.com/imagenes/1/995-f9533cfe937efaa12b3db11ce94b1e175012edb3.jpg" style="max-width:30%;height:auto;">
    </div>
 </div>
    
    <h4>Resultado</h4>
    <div id="result">
    <p id="resultado"></p>  
    </div>
  </div>  
      
    <div id="footer">
    <h5>2019 Copyright AV Software Designs</h5>
    </div>

   <script src="cipher.js"></script>
    <script src="index.js"></script>
 </body>
</html>
